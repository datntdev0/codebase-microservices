name: Frontend Unit Tests (Reusable)

description: 'Reusable workflow for frontend unit tests with caching'

on:
  workflow_call:

jobs:
  frontend_unit_tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/datntdev.Microservices.Angular
    steps:
      - uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            apps/datntdev.Microservices.Angular/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('apps/datntdev.Microservices.Angular/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run unit tests
        run: yarn ng test --code-coverage --watch=false --browsers=ChromeHeadless
