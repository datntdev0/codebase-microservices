<div class="dt-container dt-bootstrap5 dt-empty-footer">
  <div class="table-responsive">
    <table class="table align-middle table-row-dashed fs-6 gy-4 dataTable" style="width: 100%">
      <thead>
        <tr class="text-start text-muted fw-bold text-uppercase gs-0">
          <th *ngIf="checkboxEnabled" class="w-10px pe-2 dt-orderable-none">
            <div class="dt-column-header">
              <span class="dt-column-title">
                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="allSelected" (change)="toggleSelectAll()" />
                </div>
              </span>
            </div>
          </th>
          <th *ngFor="let column of columns" 
              [class.dt-orderable-asc]="column.sortable !== false"
              [class.dt-orderable-desc]="column.sortable !== false"
              [class.dt-orderable-none]="column.sortable === false"
              [ngClass]="column.minWidth ? 'min-w-' + column.minWidth : ''">
            <div class="dt-column-header">
              <span class="dt-column-title">{{ column.title }}</span>
              <span *ngIf="column.sortable !== false" class="dt-column-order" role="button" [attr.aria-label]="column.title + ': Activate to sort'" tabindex="0"></span>
            </div>
          </th>
          <th *ngIf="actionsTemplate" class="text-end min-w-70px dt-orderable-none">
            <div class="dt-column-header">
              <span class="dt-column-title">Actions</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="text-gray-600 fw-semibold">
        <tr *ngFor="let item of data">
          <td *ngIf="checkboxEnabled">
            <div class="form-check form-check-sm form-check-custom form-check-solid">
              <input class="form-check-input" type="checkbox" [checked]="isSelected(item)" (change)="toggleSelectItem(item)" />
            </div>
          </td>
          <td *ngFor="let column of columns" [innerHTML]="getCellValue(item, column)"></td>
          <td *ngIf="actionsTemplate" class="text-end">
            <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: item }"></ng-container>
          </td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start dt-toolbar">
    </div>
    <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
      <app-paginator 
        [currentPage]="currentPage" 
        [totalPages]="totalPages"
        (pageChange)="onPageChange($event)">
      </app-paginator>
    </div>
  </div>
  <div class="dt-autosize" style="width: 100%; height: 0px"></div>
</div>
