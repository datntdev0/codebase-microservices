<div class="toast-container position-fixed bottom-0 start-0 p-3">
  <div *ngFor="let toast of config" class="toast show" role="alert">
    <div class="toast-header bg-light-{{ toast.type }}">
      <svg aria-hidden="true" class="bd-placeholder-img rounded me-2" height="20" preserveAspectRatio="xMidYMid slice"
        width="20" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" [attr.fill]="'var(--bs-' + toast.type + ')'"></rect>
      </svg>
      <strong class="me-auto">{{ toast.title}}</strong>
      <small>{{ toast.createdAt }}</small>
      <button type="button" class="btn-close" (click)="remove(toast.id)"></button>
    </div>
    <div class="toast-body">{{ toast.message }}</div>
  </div>
</div>
