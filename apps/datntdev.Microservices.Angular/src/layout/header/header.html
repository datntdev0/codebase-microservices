<div id="kt_app_header" class="app-header">
  <div class="app-container container-fluid d-flex align-items-stretch justify-content-between"
    id="kt_app_header_container">
    <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">
      <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
        <h4 class="page-heading d-flex text-gray-900 fw-bold flex-column justify-content-center my-0">Dark Sidebar</h4>
        <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
          <li class="breadcrumb-item text-muted">
            <a href="index.html" class="text-muted text-hover-primary">Home</a>
          </li>
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-500 w-5px h-2px"></span>
          </li>
          <li class="breadcrumb-item text-muted">Layout Options</li>
        </ul>
      </div>
      <div class="app-navbar flex-shrink-0">
        <div class="app-navbar-item ms-1 ms-md-4">
          <div class="cursor-pointer symbol symbol-35px"
            [popover]="templatePopoverContent" [placement]="'bottom right'" [adaptivePosition]="false" [outsideClick]="true" [containerClass]="'w-275px'">
            <img src="assets/media/avatars/main.png" class="rounded-3" alt="user">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #templatePopoverContent>
  <div class="menu menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold fs-6">
    <div class="menu-item">
      <div class="menu-content d-flex align-items-center px-3">
        <div class="symbol symbol-50px me-5">
          <img alt="Logo" src="assets/media/avatars/main.png">
        </div>
        <div class="d-flex flex-column">
          <div class="fw-bold d-flex align-items-center fs-5">Robert Fox 
          <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">Pro</span></div>
          <a href="javascript:void(0)" class="fw-semibold text-muted text-hover-primary fs-7">robert@kt.com</a>
        </div>
      </div>
    </div>
    <div class="separator my-2"></div>
    <div class="menu-item">
      <a href="javascript:void(0)" class="menu-link px-5"><i class="bi bi-box-arrow-left fs-5 me-2"></i>Sign Out</a>
    </div>
  </div>
</ng-template>
